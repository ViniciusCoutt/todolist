<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/95dd57df0f.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
    <title>To do list</title>
</head>

<body>
    <div id="container">
        <header>
            <span class="date">
                <p>Monday, 04th</p>
                <p>October</p>
            </span>

            <span class="remainingTasks"></span>

        </header>
        <main>
            <ul id="taskList">

            </ul>

            <div id="inputField">
                <input type="text" id="txtInput" name="txtInput" placeholder="Nova tarefa">
                <button id="addTask">
                    Add
                </button>
            </div>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
